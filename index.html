        theme: {
          extend: {

              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              display: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'], // Font untuk Headings
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)', // Bayangan halus modern
              'glow': '0 0 15px rgba(59, 130, 246, 0.15)', // Efek glow untuk elemen aktif
            },
            colors: {
              // Palet Zinc (Lebih tajam & profesional daripada Gray biasa)
              'tm-light': '#F8FAFC', // Slate 50
              'tm-dark': '#0F172A',  // Slate 900
              
              // Refined Primary Blue (Sedikit lebih dalam)
              'tm-primary': '#2563EB', // Blue 600
              'tm-primary-hover': '#1D4ED8', // Blue 700
              'tm-accent': '#3B82F6', // Blue 500
              'tm-secondary': '#64748B', // Slate 500

              // Semantic colors (Modern Pastel tones for backgrounds)
              success: {
                DEFAULT: '#10B981', 
                light: '#ECFDF5',   // Emerald 50
                text: '#047857'     // Emerald 700
              },
              danger: {
                DEFAULT: '#EF4444', 
                light: '#FEF2F2',   // Red 50
                text: '#B91C1C'     // Red 700
              },
              warning: {
                DEFAULT: '#F59E0B', 
                light: '#FFFBEB',   // Amber 50
                text: '#B45309'     // Amber 700
              },
               info: {
                DEFAULT: '#3B82F6', 
                light: '#EFF6FF',   // Blue 50
                text: '#1D4ED8'     // Blue 700
              }
            }
          }
        }
      }
    </script>
    <!-- Import Fonts -->

    <style>
      /* Base Typography */
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
        letter-spacing: -0.025em; /* Tight tracking for headings */
      }

      /* Modern Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #CBD5E1; /* Slate 300 */
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; /* Slate 400 */
      }

      /* Dark Scrollbar for Sidebar */
      .dark-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .dark-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; /* Slate 700 */
        border-radius: 10px;
      }

      /* Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-zoom-in {
         animation: scale-in 0.2s ease-out forwards;
      }

      /* Printing */
      @media print {
        body { background-color: #fff !important; }
        .no-print { display: none !important; }
      }
      
      /* Utilities */
      .glass-effect {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      }
      
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
